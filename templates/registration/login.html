{% extends "main.html" %}
{% block title %}Вход{% endblock %}
{% block content %}

    <form class="form-horizontal d-flex justify-content-center align-items-center" method="post"
          action="{% url 'login' %}">
        {% csrf_token %}
        <div class="jumbotron shadow-sm px-5 py-5">
            <h1 class="d-flex justify-content-center mb-4">Вход</h1>
            <div class="d-flex justify-content-center flex-column">
                <label>Имя пользователя:</label>
                <div class="mb-2">{{ form.username }}</div>
                <label>Пароль:</label>
                <div class="mb-2">{{ form.password }}</div>
                <input class="btn btn-primary btn-block mt-4 align-content-center" type="submit" value="Войти"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </div>
        </div>
    </form>
{% endblock %}
