version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=builder
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1211
  web:
    build: .
    # Добавляем wait-for-it.sh перед командой запуска Django
    command: sh -c "./wait-for-it.sh db:5432 -- python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data: